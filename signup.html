<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: blue;
        }
        form{
            margin-top: 50px;
        }
        button{
            background-color: blue;
            color: white;
            border-radius: 6px;
            width: 200px;
            height: 40px;
            border-color: blue;
            margin: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Admission Form</h1>
        <h2>Only For Boys</h2>
    </center>
    <center>
        <p>
            First, fill out this form here, <br> then you will be granted permission to enter <br> <strong>Gym
                Lovers</strong>.
        </p>
    </center>
    <center><form>
        <p>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="first name" style="margin-left: 100px;">
          </p>
          <p>
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="last name" style="margin-left: 100px;">
          </p>
          <p>
            <label for="nick name">Nick Name</label>
            <input type="text" id="nick name" name="nick Name name" style="margin-left: 98px;">
          </p>
          <p>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" style="margin-left: 130px;">
          </p>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" style="margin-left: 110px;">
          <p><label for="date of birth">Date of Birth</label> 
          <input type="text" name="date of birth" id="date of birth"  style="margin-left: 87px;">
        </p>
        <p>
          <label for="mobile">Mobile</label>
          <input type="tel" name="mobile" id="mobile" style="margin-left: 120px;"></p>
          <p>
            <label for="gender">Gender</label>
            <label for="male" style="margin-left: 100px;">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="female"> 
           </p>
           <label for="timing">Gym Timing:</label>
           <input type="time" name="time" id="time">
           <label for="days">Days:</label>
            <select name="days">
                <option value="days">mon to sat</option>
                <option value="days">tue to sat</option>
                <option value="days">wed to sat</option>
                <option value="days">thur to sat</option>
                <option value="days">fri to sat</option>
            </select>
           <p>
            <label for="date">Admission Date:</label>
           <input type="date" name="date" id="date">
           </p>
           <button> <a href="home.html" style="color: white;">Go to home page</a></button>
    </form></center>
</body>

</html>
